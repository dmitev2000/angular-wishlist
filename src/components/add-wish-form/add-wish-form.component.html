<form class="row mb-5 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label class="visually-hidden" for="wish-text">Wish</label>
    <input
      type="text"
      class="form-control"
      id="wish-text"
      [(ngModel)]="newWishText"
      name="new-wish-text"
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
    >
      Add Wish
    </button>
  </div>
</form>
